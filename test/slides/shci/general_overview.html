<h1>Selected CI Overview</h1>

<div style="font-size: 0.75em;">
    <ul>
        <li>Start with a set of determinants \( \mathcal{V} \), called the variational space</li>
        <li>Look at the determinants connected to \( \mathcal{V} \) by the \( \hat{H} \), i.e. \( \bra{D_i} \hat{H}
            \ket{D_j} \neq 0 \)</li>
        <li>If they are <i>important</i> add them to \( \mathcal{V} \)</li>
    </ul>
</div>
